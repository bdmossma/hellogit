
<html style="background-color:#387EF5">
    <head>
		<script src="js/angular.min.js"></script>
        <script src="js/files.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myController">
		<form method="post" action="/apis/upload" enctype="multipart/form-data" ng-submit="listFiles()">
			<input type="file" name="myFile" />
			<input type="submit" name="uploadButton" value="Upload"/>
		</form>
		<table>
			<tr><td>Files</td><td>Size</td></tr>
			<tr ng-repeat="file in files"><td><button ng-click="deleteFile(file)">{{file}}</button></td><td>tbd</td></tr>
		</table>
    </body>
</html>
