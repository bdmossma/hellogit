<ion-view title="Sign Up Page" hide-nav-bar="true" id="page2">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <form id="signUpPage-form5" class="list">
      <div class="spacer" style="height: 50px;"></div>
      <div>
        <img src="img/n0jKU9qZQxCgc8ISJFwR_ionicLogoHorizontal.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 50px;"></div>
      <label class="item item-input" id="signUpPage-input8">
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input" id="signUpPage-input9">
        <input type="text" placeholder="Last Name">
      </label>
      <label class="item item-input" id="signUpPage-input10">
        <input type="tel" placeholder="Phone">
      </label>
      <label class="item item-input" id="signUpPage-input7">
        <input type="email" placeholder="Email">
      </label>
      <label class="item item-input" id="signUpPage-input6">
        <input type="password" placeholder="Create Password">
      </label>
      <label class="item item-input" id="signUpPage-input11">
        <input type="password" placeholder="Confirm Password">
      </label>
      <a ui-sref="welcomePage" id="signUpPage-button2" style="border-radius:9px 9px 9px 9px;" class="button button-positive  button-block">Sign up</a>
    </form>
  </ion-content>
</ion-view>
